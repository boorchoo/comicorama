<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="comicorama-page-behavior.html">
<link rel="import" href="comicorama-common-behavior.html">

<link rel="import" href="comicorama-styles.html">

<dom-module id="comicorama-book-credits-page">
  <template>
    <style include="comicorama-styles iron-flex iron-flex-alignment iron-positioning">
      :host {
        display: block;
        @apply(--layout-fit);
        overflow: auto;
      }

      .container {
        @apply(--comicorama-font);
        font-size: 1.4rem;
        padding-left: 4px;
      }

      .author {
        margin-bottom: 8px;
      }

      .credit {
        font-size: 1.4ex;
        text-transform: uppercase;
        margin-right: 8px;
      }

      .author a {
        text-decoration: none;
        color: #000000;
        cursor: pointer;
        transition: color 0.25s;
      }

      .author a:hover {
        color: var(--comicorama-accent-color);
      }
    </style>

    <div class="comicorama-book-section-title">Credits<iron-icon class="comicorama-book-section-close" icon="icons:close" on-tap="close"></iron-icon></div>
    <div class="container">
      <template is="dom-repeat" items="[[data.author]]" as="author">
        <div class="author"><span class="credit">[[author.credit]]&nbsp;</span><a href="[[getAuthorBooksRoutePath(author)]]">[[author.name]]</a></div>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'comicorama-book-credits-page',
      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'slide-from-right-animation',
                node: this,
                timing: {
                  duration: 1000
                }
              },
              'exit': {
                name: 'fade-out-animation',
                node: this,
                timing: {
                  duration: 1000
                }
              }
            };
          }
        }
      },
      behaviors: [
        ComicoramaPageBehavior,
        ComicoramaCommonBehavior
      ],
      close: function() {
        this.fire('comicorama-change-route', {
          path: '#menu'
        });
      }
    });
  </script>
</dom-module>
