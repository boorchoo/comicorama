<link rel="import" href="../../bower_components/polymer/polymer.html">

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&subset=latin-ext" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&subset=latin-ext" rel="stylesheet">

<dom-module id="comicorama-styles">
  <template>
    <style>
      :root {

        --comicorama-header-height: 96px;
        --comicorama-logo-width: 96px;
        --comicorama-logo-width-small-screen: 64px;

        --comicorama-footer-height: 48px;
        --comicorama-footer-logo-width: 48px;

        --comicorama-horizontal-padding: 16px;
        --comicorama-main-title-horizontal-padding: 112px;

        --comicorama-page-padding: 64px;

        --comicorama-background-color: #ffffff;
        --comicorama-base-color: #000000;
        --comicorama-secondary-color: #b3b3b3;
        --comicorama-accent-color: #ff3737;

        --comicorama-border: dotted 1px var(--comicorama-secondary-color);

        --comicorama-font: {
          font-family: 'Roboto', sans-serif;
          font-weight: 300;
        };

        --comicorama-font-title: {
          font-family: 'Roboto Condensed', sans-serif;
          font-weight: 400;
          text-transform: uppercase;
        };

        --comicorama-font-size-title1: 2.827rem;
        --comicorama-font-size-title2: 4rem;

        --comicorama-font-size-title1-small-screen: 2rem;
        --comicorama-font-size-title2-small-screen: 3rem;

        --comicorama-font-title1: {
          @apply(--comicorama-font-title);
          font-size: var(--comicorama-font-size-title1); 
        };
        
        --comicorama-font-title2: {
          @apply(--comicorama-font-title);
          font-size: var(--comicorama-font-size-title2);
        };
      }

      .comicorama-book-section-title {
        @apply(--comicorama-font-title1);
        margin-bottom: 2rem;
      }

      .comicorama-book-section-close {
        --iron-icon-height: 2.827rem;
        --iron-icon-width: 2.827rem;
        float: right;
        margin-right: 16px;
        margin-bottom: 6px;
        color: var(--comicorama-secondary-color);
        cursor: pointer;
        transition: color 0.5s;
      }

      .comicorama-book-section-close:hover {
        color: var(--comicorama-base-color);
      }
    </style>
  </template>
</dom-module>
