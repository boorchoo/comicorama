<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="comicorama-page-behavior.html">
<link rel="import" href="comicorama-common-behavior.html">

<link rel="import" href="comicorama-styles.html">

<dom-module id="comicorama-book-stories-page">
  <template>
    <style include="comicorama-styles iron-flex iron-flex-alignment iron-positioning">
      :host {
        display: block;
        @apply(--layout-fit);
        overflow: auto;
      }

      ol {
        @apply(--comicorama-font-title);
        font-size: 1.777rem;
      }

      .credits-container {
        @apply(--comicorama-font);
        font-size: 1.4rem;
        padding-left: 4px;
      }

      .author {
        margin-bottom: 8px;
        text-transform: none;
      }

      .credit {
        font-size: 1.4ex;
        text-transform: uppercase;
        margin-right: 8px;
      }
    </style>

    <div class="comicorama-book-section-title">Stories<iron-icon class="comicorama-book-section-close" icon="icons:close" on-tap="close"></iron-icon></div>
    <ol>
      <template is="dom-repeat" items="[[data.book]]" as="book">
        <li>
          <div class="title">[[getBookTitle(book)]]</div>
          <div class="credits-container">
            <template is="dom-repeat" items="[[book.author]]" as="author">
              <div class="author"><span class="credit">[[author.credit]]&nbsp;</span><a href="[[getAuthorBooksRoutePath(author)]]" class="comicorama-link">[[author.name]]</a></div>
            </template>
          </div>
        </li>
      </template>
    </ol>
  </template>

  <script>
    Polymer({
      is: 'comicorama-book-stories-page',
      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'slide-from-right-animation',
                node: this,
                timing: {
                  duration: 1000
                }
              },
              'exit': {
                name: 'fade-out-animation',
                node: this,
                timing: {
                  duration: 1000
                }
              }
            };
          }
        }
      },
      behaviors: [
        ComicoramaPageBehavior,
        ComicoramaCommonBehavior
      ],
      close: function() {
        this.fire('comicorama-change-route', {
          path: '#menu'
        });
      }
    });
  </script>
</dom-module>
